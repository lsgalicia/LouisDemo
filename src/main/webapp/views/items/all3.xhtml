<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/tags/layout.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
        <ui:define name="content">

    <h1 class="title ui-widget-header ui-corner-all">DataTable</h1>
    <div class="entry">
    <p>Basic usage is same as standard datatable.</p>
    <h:form>
        <p:dataTable var="object" value="#{itemMB.list}">
            <p:column headerText="Product">
                <h:outputText value="#{object.product}" />
            </p:column>

            <p:column headerText="Price">
                <h:outputText value="#{object.price}" />
            </p:column>

        </p:dataTable>
    </h:form>

    </div>
</ui:define>
</ui:composition>
