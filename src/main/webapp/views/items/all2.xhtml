<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/tags/layout.xhtml"
				xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">
	<h:form id="form1">
		<p:growl id="messages" showDetail="true" life="3000" />
	<p:dataTable id="car" var="car" value="#{itemMB.list}" reflow="true" rows="5"
				 paginator="true" selectionMode="single" rowKey="#{car.id}"
				 filteredValue="#{itemMB.listSelected}">

		<p:column headerText="Product" sortBy="#{car.product}"
			filterBy="#{car.product}" filterMatchMode="contains">
			<h:outputText value="#{car.product}" />
		</p:column>

		<p:column headerText="Year">
			<h:outputText value="#{car.price}" />
		</p:column>

	</p:dataTable>
	</h:form>
	</ui:define>
	</ui:composition>
